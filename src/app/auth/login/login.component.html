<div id="animated fadeIn">
   
<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>RRHH</b>App</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Iniciar Sesion</p>
      
            <form (submit)="login"
                  id="loginform"
                  id="loginform"
                  autocomplete="off"
                  [formGroup]="loginForm"
            >
              <div [class]="campoNoValido('email') ? 'input-group mb-3 border border-danger':'input-group mb-3'">
                <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Email"
                        formControlName="email"
                        >
                
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="col text-danger">
                <p *ngIf="campoNoValido('email')">* El Email es obligatorio *</p>
             </div> 
            
             <div [class]="campoNoValido('password') ? 'input-group mb-3 border border-danger':'input-group mb-3'">
                <input type="password" 
                       class="form-control" 
                       placeholder="Password"
                       formControlName="password"
                       >
                    
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="col text-danger">
                <p *ngIf="campoNoValido('password')">* El Password es obligatorio *</p>
             </div> 
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input 
                        type="checkbox" 
                        id="remember"
                        formControlName="remember"
                        >
                    <label for="remember">
                       <span class="mx-2">Recordar usuario</span>
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button  (click)="login()" type="button" class="btn btn-primary btn-block">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
       
      
           <!--  <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center">Register a new membership</a>
            </p> -->
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>

</div>
     
    </div>
