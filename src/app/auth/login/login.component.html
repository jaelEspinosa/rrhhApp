<div id="animated fadeIn">

<div class="hold-transition login-page bg-secondary">
    <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>RRHH</b>App</a>
        </div>
        <!-- /.login-logo -->
        <div class="card shadow shadow-lg border">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Iniciar Sesion</p>

            <form (submit)="login"
                  id="loginform"
                  id="loginform"
                  autocomplete="off"
                  [formGroup]="loginForm"
            >
              <div class="input-group mb-3">
                <input
                        type="username"
                        [class]="campoNoValido('username') ? 'form-control is-invalid':'form-control'"
                        placeholder="Nombre de usuario"
                        formControlName="username"
                        >

                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="col text-danger">
                <p *ngIf="campoNoValido('username')">* El Email es obligatorio *</p>
             </div>

             <div class="input-group mb-3">
                <input type="password"
                       [class]="campoNoValido('password') ? 'form-control is-invalid':'form-control'"
                       placeholder="Password"
                       formControlName="password"
                       >

                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="col text-danger">
                <p *ngIf="campoNoValido('password')">* El Password es obligatorio *</p>
             </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input
                        type="checkbox"
                        id="remember"
                        formControlName="remember"
                        >
                    <label for="remember">
                       <span class="mx-2">Recordar usuario</span>
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button  (click)="login()" type="button" class="btn btn-primary btn-block">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>



           <!--  <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center">Register a new membership</a>
            </p> -->
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>

</div>

    </div>
