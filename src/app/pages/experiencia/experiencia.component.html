<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">


        </div>
        <!-- /.card -->

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Experiencias Disponibles</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="contenido-scroll">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>id</th>
                <th>Titulo</th>
                <th>Fecha de Alta</th>
                <th>Fecha de modificación</th>
                <th>Fecha de Eliminacion</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of experiencias">
                <td>{{item.id}}</td>
                <td>{{item.titulo}}</td>
                <td>{{item.date_in}}</td>
                <td>{{item.date_modify}}</td>
                <td>{{item.date_delete}}</td>
              </tr>


              </tbody>
              <tfoot>
              <tr>
                <th>id</th>
                <th>Titulo</th>
                <th>Fecha de Alta</th>
                <th>Fecha de modificación</th>
                <th>Fecha de Eliminacion</th>
              </tr>
              </tfoot>
            </table>

          </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->


</section>
